<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps Like Web</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcQVsPg7XvdA0KfU6ywfB8PfTKvNIuO00&libraries=places"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #search-box {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 5;
        padding: 5px;
        font-size: 16px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <input id="search-box" type="text" placeholder="Tìm địa điểm gần bạn">
    <div id="map"></div>

    <script>
      let map, userMarker, infoWindow, autocomplete, placesService;
      let poiMarkers = [];

      function initMap() {
        // Map style gần giống Google Maps web
        const mapStyle = [
          {elementType: 'geometry', stylers: [{color: '#f5f5f5'}]},
          {elementType: 'labels.icon', stylers: [{visibility: 'off'}]},
          {elementType: 'labels.text.fill', stylers: [{color: '#616161'}]},
          {elementType: 'labels.text.stroke', stylers: [{color: '#f5f5f5'}]},
          {
            featureType: 'administrative.land_parcel',
            elementType: 'labels.text.fill',
            stylers: [{color: '#bdbdbd'}]
          },
          {
            featureType: 'poi',
            elementType: 'geometry',
            stylers: [{color: '#eeeeee'}]
          },
          {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{color: '#757575'}]
          },
          {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{color: '#e5e5e5'}]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{color: '#ffffff'}]
          },
          {
            featureType: 'road.arterial',
            elementType: 'labels.text.fill',
            stylers: [{color: '#757575'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{color: '#dadada'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{color: '#616161'}]
          },
          {
            featureType: 'transit.line',
            elementType: 'geometry',
            stylers: [{color: '#e5e5e5'}]
          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [{color: '#c9c9c9'}]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.fill',
            stylers: [{color: '#9e9e9e'}]
          }
        ];

        // Khởi tạo map
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 10.7769, lng: 106.7009 },
          zoom: 15,
          mapTypeControl: true,
          streetViewControl: true,
          fullscreenControl: true,
          zoomControl: true,
          rotateControl: true,
          scaleControl: true,
          styles: mapStyle
        });

        infoWindow = new google.maps.InfoWindow();
        placesService = new google.maps.places.PlacesService(map);

        // Marker vị trí hiện tại và cập nhật liên tục
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              map.setCenter(pos);

              if (!userMarker) {
                userMarker = new google.maps.Marker({
                  position: pos,
                  map: map,
                  title: "Vị trí của bạn",
                  icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                });
                infoWindow.setContent("Bạn đang ở đây!");
                infoWindow.open(map, userMarker);

                // Hiển thị các POI gần vị trí
                showNearbyPOI(pos);
              } else {
                userMarker.setPosition(pos);
              }
            },
            (error) => {
              console.error("Geolocation error:", error);
              alert("Không thể lấy vị trí hiện tại.");
            },
            { enableHighAccuracy: true, maximumAge: 0 }
          );
        } else {
          alert("Trình duyệt không hỗ trợ Geolocation.");
        }

        // Autocomplete search box
        const input = document.getElementById("search-box");
        autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        let searchMarker;

        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (!place.geometry || !place.geometry.location) {
            alert("Không tìm thấy địa điểm.");
            return;
          }

          // Xóa marker tìm kiếm trước
          if (searchMarker) searchMarker.setMap(null);

          map.setCenter(place.geometry.location);
          map.setZoom(17);

          searchMarker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name
          });

          const searchInfo = new google.maps.InfoWindow({
            content: `<b>${place.name}</b><br>${place.formatted_address || ""}`
          });

          searchMarker.addListener("click", () => {
            searchInfo.open(map, searchMarker);
          });

          searchInfo.open(map, searchMarker);
        });
      }

      // Hàm hiển thị POI gần vị trí (ví dụ: quán ăn, cafe)
      function showNearbyPOI(location) {
        // Xóa marker POI trước đó
        poiMarkers.forEach(marker => marker.setMap(null));
        poiMarkers = [];

        const request = {
          location: location,
          radius: 1000, // bán kính 1km
          type: ["restaurant", "cafe", "gas_station", "store"]
        };

        placesService.nearbySearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach(place => {
              const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                title: place.name
              });

              const infowindow = new google.maps.InfoWindow({
                content: `<b>${place.name}</b><br>${place.vicinity}`
              });

              marker.addListener("click", () => {
                infowindow.open(map, marker);
              });

              poiMarkers.push(marker);
            });
          }
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
