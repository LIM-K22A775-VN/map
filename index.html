<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps Full Features</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcQVsPg7XvdA0KfU6ywfB8PfTKvNIuO00&libraries=places"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #search-box {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 5;
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <input id="search-box" type="text" placeholder="Tìm địa điểm gần bạn">
    <div id="map"></div>

    <script>
      let map, userMarker, infoWindow, autocomplete;

      function initMap() {
        // Khởi tạo map
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 10.7769, lng: 106.7009 },
          zoom: 15,
          mapTypeControl: true,
          streetViewControl: true,
          fullscreenControl: true,
          zoomControl: true
        });

        infoWindow = new google.maps.InfoWindow();

        // Marker vị trí hiện tại
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              map.setCenter(pos);

              if (!userMarker) {
                userMarker = new google.maps.Marker({
                  position: pos,
                  map: map,
                  title: "Vị trí của bạn",
                  icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                });
                infoWindow.setContent("Bạn đang ở đây!");
                infoWindow.open(map, userMarker);
              } else {
                userMarker.setPosition(pos);
              }
            },
            (error) => {
              console.error("Geolocation error:", error);
              alert("Không thể lấy vị trí hiện tại.");
            },
            { enableHighAccuracy: true, maximumAge: 0 }
          );
        } else {
          alert("Trình duyệt không hỗ trợ Geolocation.");
        }

        // Autocomplete search box
        const input = document.getElementById("search-box");
        autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        let searchMarker;

        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (!place.geometry || !place.geometry.location) {
            alert("Không tìm thấy địa điểm.");
            return;
          }

          // Nếu marker tìm kiếm trước đó tồn tại, remove
          if (searchMarker) searchMarker.setMap(null);

          // Center map và đặt marker
          map.setCenter(place.geometry.location);
          map.setZoom(17);

          searchMarker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            title: place.name
          });

          const searchInfo = new google.maps.InfoWindow({
            content: `<b>${place.name}</b><br>${place.formatted_address || ""}`
          });

          searchMarker.addListener("click", () => {
            searchInfo.open(map, searchMarker);
          });

          searchInfo.open(map, searchMarker);
        });

        // Map type control position
        map.setOptions({
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
            position: google.maps.ControlPosition.TOP_RIGHT
          }
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
