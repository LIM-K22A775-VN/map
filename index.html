<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bản đồ vị trí hiện tại</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

<iframe
  id="map-frame"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="">
</iframe>

<script>
  const iframe = document.getElementById('map-frame');

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Tạo URL iframe với tọa độ hiện tại
        const mapUrl = `https://www.google.com/maps/embed/v1/view?key=AIzaSyB52ZCqlP9BnBcuV3Rxp3G-2EbV-YcSAvE&center=${lat},${lng}&zoom=15`;
        iframe.src = mapUrl;
      },
      (error) => {
        console.error("Không thể lấy vị trí:", error);
        // Nếu lỗi, dùng HCM làm mặc định
        iframe.src = "https://www.google.com/maps/embed/v1/view?key=AIzaSyB52ZCqlP9BnBcuV3Rxp3G-2EbV-YcSAvE&center=10.7769,106.7009&zoom=15";
      },
      { enableHighAccuracy: true }
    );
  } else {
    alert("Trình duyệt không hỗ trợ Geolocation.");
    iframe.src = "https://www.google.com/maps/embed/v1/view?key=AIzaSyB52ZCqlP9BnBcuV3Rxp3G-2EbV-YcSAvE&center=10.7769,106.7009&zoom=15";
  }
</script>

</body>
</html>
